<!DOCTYPE html>

        <div class="lower-part">

              <a href="index.html">

          <input type="checkbox" name="" id="5" />
          <label for="5">Прочие Услуги</label>

        <div class="date">
            <p>Выберите дату и время</p>
            <input type="datetime-local" атрибуты>

        <div>

    <footer>

        <div class="logo">
          <a href="">
